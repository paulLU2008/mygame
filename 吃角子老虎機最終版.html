    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('/newgame.jpeg'); /* 設置背景圖片 */
            /* background-size: cover; 背景圖片覆蓋整個容器 */
            background-repeat: no-repeat; /* 背景圖片不重複 */
            background-position: center center; /* 背景圖片置中 */
        }
        .main{
            width: 100vw; /* 設置寬度為視口寬度 */
            height: 100vh; /* 設置高度為視口高度 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            display: flex;
            flex-wrap: wrap;
            /* 微调位置 */
            padding-top: 20px;  /* 向下移动内部内容10px */
            padding-left: 5px;  /* 向右移动内部内容5px */
            flex-direction: row;
            border: 1px solid rgba(152, 82, 217, 0.856);

        }
        .grid {
            display: block;
            width: 102px;
            height: 230px;
            margin: 7px; /* 設置元素之間的空隙 */
            position: relative;
            border: 1px solid red;
            background-position: center center; /* 使图片居中 */
            background-repeat: no-repeat; /* 背景圖片不重複 */

            position: absolute; /* 設置絕對定位 */

        }
        .score-board {
            position: absolute;

            padding-left: 110px;
            padding-right: 110px;
            border-radius: 30px;
            border: none
        }
        .money-board {
            position: absolute;
            font-size: 36px;
            margin-bottom: 30px;
        }
        #money {
            position: absolute; /* 允许通过 top 和 left 属性定位 */

            justify-content: center; /* 水平置中 */
            /* align-items: center; 垂直置中 */

            background-color:rgb(186, 36, 17);
            border-radius: 30px;
            padding: 10px;
            border: none
            /* border: 1px solid black; */
        }
        .add_money{
            position: absolute;
            font-size: 36px;
            margin-bottom: 30px;
        }
        #add_money{
            position: absolute;
            top: 80%;
            justify-content: center;
            background-color:rgb(82, 17, 186);
            border-radius: 10px;
            padding: 5px;
            border: 3px solid rgb(40, 223, 77);
        }
        </style>
</head>
<body>
    <div id="all" class="main">
        <div id="score" class="score-board">Score: 0</div>
        <div id="money" class="money-board">Money: 10000</div>
        <div id="add_money" class="add_money">加值按鈕: +</div>
        <div id="p1" class="grid"></div>
        <div id="p2" class="grid"></div>
        <div id="p3" class="grid"></div>
        <!-- <button id="increase-score">Increase Score</button> -->

let all = document.getElementById('all')

let money = 10000
let score = 0
moneyBoard.style.color = 'yellow'
scoreBoard.style.color = 'white';
add_money.style.color = 'rgb(40, 223, 77)';
function updateScore() {
            scoreBoard.textContent = `Score: ${score}`;
        }
function updateMoney(){
            moneyBoard.textContent = `Money: ${money}`;
        }


        
        add_money.addEventListener('click', () => {
    let card_name, card_Passworld, howmuchmoney;
    let check_name = false;
    let check_Passworld = false;

    // 处理信用卡名称输入和验证
    while (!check_name) {
        card_name = prompt('Please enter your credit card name:');
        if (card_name) {
            check_name = confirm(`Is this your credit card name?: ${card_name}`);
            if (!check_name) {
                alert('The credit card name is incorrect, please try again.');
            }
        } else {
            alert('You didn\'t enter anything.');
            return; // 如果用户没有输入任何内容，退出函数
        }
    }

    // 处理信用卡密码输入和验证
    while (!check_Passworld) {
        card_Passworld = prompt('Please enter your credit card password:');
        if (card_Passworld) {
            check_Passworld = confirm(`Is this your credit card password?: ${card_Passworld}`);
            if (!check_Passworld) {
                alert('The credit card password is incorrect, please try again.');
            }
        } else {
            alert('You didn\'t enter any password.');
            return; // 如果用户没有输入任何内容，退出函数
        }
    }

    // 处理充值金额输入
    howmuchmoney = parseInt(prompt('How much money do you want to add?: '), 10);
    if (!isNaN(howmuchmoney)) {
        money += howmuchmoney;
        updateMoney();
    } else {
        alert('Invalid amount entered.');
    }
});
